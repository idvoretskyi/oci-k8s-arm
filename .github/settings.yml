# Repository settings configuration
# Used with the GitHub Settings app: https://github.com/apps/settings

repository:
  # Repository name and description
  name: oci-k8s-arm
  description: Create an ARM64 Kubernetes cluster (OKE) on Oracle Cloud Infrastructure using OpenTofu
  
  # Homepage URL (pointing to the project documentation)
  homepage: https://github.com/idvoretskyi/oci-k8s
  
  # Repository topics
  topics:
    - kubernetes
    - oci
    - oracle-cloud
    - opentofu
    - infrastructure-as-code
    - oke
    - prometheus
    - grafana
    - monitoring
  
  # Repository visibility
  private: false
  
  # Repository features
  has_issues: true
  has_projects: true
  has_wiki: true
  has_downloads: true
  
  # Default branch
  default_branch: main
  
  # Enable GitHub discussions
  has_discussions: true
  
  # Branch protection
  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: true
  allow_auto_merge: false
  delete_branch_on_merge: true

# Branch protection rules
branches:
  - name: main
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
      required_status_checks:
        strict: true
        contexts: []
      enforce_admins: false
      required_linear_history: false

# Labels for issues and pull requests
labels:
  - name: "bug"
    color: "d73a4a"
    description: "Something isn't working"
  - name: "documentation"
    color: "0075ca"
    description: "Improvements or additions to documentation"
  - name: "enhancement"
    color: "a2eeef"
    description: "New feature or request"
  - name: "good first issue"
    color: "7057ff"
    description: "Good for newcomers"
  - name: "help wanted"
    color: "008672"
    description: "Extra attention is needed"
