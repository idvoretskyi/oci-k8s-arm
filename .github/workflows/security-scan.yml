name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * 1'  # Run every Monday at 8:00 AM

permissions:
  contents: read
  security-events: write  # Required for uploading SARIF results
  pull-requests: write    # Allow commenting on PRs

jobs:

  checkov:
    name: Checkov Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12  # Use a specific version instead of master
        with:
          directory: .
          output_format: sarif
          output_file_path: checkov.sarif  # Fixed parameter name (was output_file)
          soft_fail: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4  # Updated from v2 to v4
        if: always()
        with:
          sarif_file: checkov.sarif
          category: checkov

  terrascan:
    name: Terrascan Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Terrascan
        run: |
          TERRASCAN_VERSION="v1.19.1"
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y jq
          fi
          # Use jq to reliably extract the browser_download_url for the Linux x86_64 asset
          curl -L "$(curl -s "https://api.github.com/repos/tenable/terrascan/releases/tags/${TERRASCAN_VERSION}" | jq -r '.assets[] | select(.name | test("Linux_x86_64.tar.gz$")) | .browser_download_url')" -o terrascan.tar.gz
          tar -xf terrascan.tar.gz terrascan
          sudo mv terrascan /usr/local/bin/
          rm terrascan.tar.gz

      - name: Verify Terrascan Installation
        run: |
          which terrascan
          terrascan version

      - name: Run Terrascan
        run: |
          terrascan scan -d . -o sarif --output-file terrascan.sarif -v || true

      - name: Create Fallback SARIF if Missing
        run: |
          if [ ! -f terrascan.sarif ]; then
            echo "Warning: terrascan.sarif was not created. Creating empty SARIF file."
            mkdir -p reports
            printf '{"\$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json","version":"2.1.0","runs":[{"tool":{"driver":{"name":"terrascan","version":"1.19.1"}},"results":[]}]}' > terrascan.sarif
          fi

      - name: Verify SARIF file created
        run: |
          if [ ! -f terrascan.sarif ]; then
            echo "terrascan.sarif not found! Check terrascan output for errors."
            exit 1
          fi
          ls -lh terrascan.sarif
          head -20 terrascan.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4  # Updated from v2 to v4
        if: always()
        with:
          sarif_file: terrascan.sarif
          category: terrascan
